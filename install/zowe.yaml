# =================================================================
# Zowe install & configuration variables
# see {zowe_home}/scripts/zowe-parse-yaml.sh for default values
# =================================================================

# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
# Locations where Zowe will be installed into
# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

install:
  # Directory where Zowe will be installed
  # default ~/zowe/{zowe_version}
  rootDir=
  # High Level Qualifier of SZWE* data sets
  # default {userid}.ZWE{zowe_version}
  hlq=

# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
# References to external resources, these must exist at runtime
# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

external:
  # node.js install directory
  # default /usr/lpp/IBM/cnj
  nodeHome=
  # 64-bit Java J8.0 or newer install directory
  # default /usr/lpp/java/J8.0_64
  javaHome=
  # z/OSMF HTTPS port
  # default 443
  zosmfPort=
  # z/OSMF configuration directory
  # default /var/zosmf/configuration/servers/zosmfServer
  zosmfConfigPath=
  # TCP/IP host name (including domain name)
  # default as defined by hostname command
  hostName=
  # TCP/IP host address
  # default as defined by host command for hostName value
  hostIP=
  # SSH port
  # default 22
  sshPort=
  # TN3270 telnet port
  # default 23
  telnetPort=
  # uncomment and specify tls to enable encrypted TN3270 communication
# security=tls

# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
# Zowe configuration options
# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

# Data sets that Zowe will be configured into
datasets:
  # PROCLIB data set name
  # default {userid}.ZWE{zowe_version}.CUST.PROCLIB
  proclib=
  # PARMLIB data set name
  # default {userid}.ZWE{zowe_version}.CUST.PARMLIB
  parmlib=
  # Miscelaneous JCL data set name
  # default {userid}.ZWE{zowe_version}.CUST.JCL
  jcllib=

# 
admin:
  # A customizable copy of this file created during customization
  # (during install, this file is saved as {rootDir}/admin/zowe.yaml)
  # no default value
  config=/etc/zowe.yaml
  # group for Zowe administrators (can add plugins)
  # default ZWEADMIN
  adminGroup=

# Zowe server 
servers:
  # Zowe started task name
  # default ZOWESVR
  zoweSTC=
  # Zowe started task user ID
  # default ZOWEUSR
  zoweUser=
  # ZSS started task name (Z Secure Services)
  # default ZOWEZSS
  zssSTC=
  # ZSS started task user ID
  # default ZSSUSR
  zssUser=
# TODO currently not used as variable
#  # group for Zowe started tasks
#  # default STCGROUP
#  stcGroup=
  # job card for starting a personal Zowe server
  # no default - to use, uncomment and adjust sample job card lines
  # ({zoweSTC} is used if no job name is provided)
  # (string &SYSUID. in the job name is replaced by the submitter's user ID)
#  jobCard1=//  JOB CLASS=A,MSGCLASS=A,MSGLEVEL=(1,1)
#  jobCard2=//*

api-mediation:
  catalogPort=7552
  discoveryPort=7553
  gatewayPort=7554
  # either all or no externalCertificate* variables must be set
  externalCertificate=
  externalCertificateAlias=
  externalCertificateAuthorities=
  verifyCertificatesOfServices=true
  enableSso=false
  zosmfKeyring=IZUKeyring.IZUDFLT
  zosmfUser=IZUSVR

zos-services:
  jobsAPIPort=8545
  mvsAPIPort=8547

zowe-desktop-apps:
  jobsExplorerPort=8546
  mvsExplorerPort=8548
  ussExplorerPort=8550

zlux-server:
  httpsPort=8544
  zssPort=8542
  # directory for zLUX node server logs
  # default $TMPDIR (default /tmp), set to /dev/null to disable
  nodeLogs=

# Do not delete this last line
