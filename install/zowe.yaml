# =================================================================
# Zowe install & configuration variables
# see {zowe_home}/scripts/zowe-parse-yaml.sh for default values
# =================================================================

# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
# Locations where Zowe will be installed into
# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

install:
  # Directory where Zowe will be installed, default ~/zowe/{zowe_version}
  rootDir=
  # High Level Qualifier of SZWE* data sets, default {userid}.ZWE
  hlq=

# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .
# Zowe configuration options
# . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . .

# Data sets that Zowe will be configured into
datasets:
  # PROCLIB data set name, default {userid}.ZWE.CUST.PROCLIB
  proclib=
  # PARMLIB data set name, default {userid}.ZWE.CUST.PARMLIB
  parmlib=
  # Miscelaneous JCL data set name, default {userid}.ZWE.CUST.JCL
  jcl=

# References to external resources, these must exist
external:
  # node.js install directory
  nodeHome=/usr/lpp/IBM/cnj
  # Java J8.0 or newer install directory
  javaHome=/usr/lpp/java/J8.0_64
  # z/OSMF HTTPS port
  zosmfPort=443
  # z/OSMF configuration directory
  zosmfConfigPath=/var/zosmf/configuration/servers/zosmfServer
  # TCP/IP host name, default as defined by hostname command
  hostName=
  # TCP/IP host address, default as defined by host command
  hostIP=
  
# References to external resources, these must exist
terminals:
  sshPort=22
  telnetPort=23
# security=tls

api-mediation:
  catalogPort=7552
  discoveryPort=7553
  gatewayPort=7554
  externalCertificate=
  externalCertificateAlias=
  externalCertificateAuthorities=
  verifyCertificatesOfServices=true
  enableSso=false
  zosmfKeyring=IZUKeyring.IZUDFLT
  zosmfUser=IZUSVR

zos-services:
  jobsAPIPort=8545
  mvsAPIPort=8547

zowe-desktop-apps:
  jobsExplorerPort=8546
  mvsExplorerPort=8548
  ussExplorerPort=8550

zlux-server:
  httpsPort=8544
  zssPort=8542

# started task JCL member for Zowe job - these entries are not case-sensitive
zowe-server-proclib:
# dsName=SYS1.PROCLIB   # Example of required dataset name.  Do not enclose it in quotes.
#  If you omit the 'dsName' tag or specify 'dsName=auto', 
#  the install script scans the datasets in the PROCLIB concatenation 
#  and places the JCL member in the first dataset where the installing 
#  user has write access.  
  dsName=auto
  memberName=ZOWESVR

# Do not delete this last line
